<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Hello Kitty</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: #ffe6f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
.boton {
  background-color: #FFC5C5; /* Rosa pastel */
  color: #FFFFFF; /* Blanco */
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  text-decoration: none;
  font-family: Arial, sans-serif;
  font-size: 16px;
  font-weight: bold;
  margin: 0 auto;
display: block;
width: fit-content;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.boton:hover {
  background-color: #FFB6C1; /* Rosa más intenso */
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
}

.boton:active {
  background-color: #FF99CC; /* Rosa aún más intenso */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.boton i {
  margin-right: 10px;
  font-size: 18px;
}


    /* Espacio para el banner personalizado */
    .banner {
      background: #ffccdd;
      color: #d6336c;
      text-align: center;
      padding: 20px;
      font-size: 2.2rem;
      font-weight: bold;
      font-family: 'Segoe UI', cursive;
      border-bottom: 3px dashed #ff99bb;
    }

    header {
      background: linear-gradient(to right, #ffc0cb, #ffb6c1);
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #d6336c;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .section {
      width: 100%;
      max-width: 850px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 4px 14px rgba(255, 182, 193, 0.3);
      padding: 25px;
      border: 3px dotted #ff69b4;
    }

    h2 {
      margin-top: 0;
      color: #ff69b4;
      text-align: center;
      font-family: 'Segoe UI', cursive;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 10px;
    }

    footer {
      background-color: #ffddee;
      color: #a64d79;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
    
    .    @media (max-width: 600px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>


  <header>
Bienvenidos a la página de violeta
  </header>

  <main>
    <div class="image-container">
      <img src="img/principal.jpg" alt="banner">
    </div>

    <section class="section">
      <h2>Visor de PDF</h2>
      

<a href="pdf/hoja.pdf" target="_blank" class="boton">
  <i class="fa fa-paw" aria-hidden="true"></i> Ver PDF
</a>

    </section>

    <section class="section">
      <h2>Video de YouTube</h2>
      <iframe src="https://www.youtube.com/embed/7jhYIh3q_BI" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Hello Kitty Web. Todos los derechos reservados.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
